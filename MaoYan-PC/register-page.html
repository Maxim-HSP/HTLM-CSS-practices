<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>注册 | 猫眼电影</title>
	<meta name="Author" content=""/>
	<link rel="icon" href="img/favicon.ico" sizes="16x16 32x32">
	<link rel="stylesheet" type="text/css" href="CSS/register-page.css">
</head>
<body>
    <header>
        <div class="top">
            <a class="site-logo" href="index.html"></a>
        </div>
    </header>
    <article>
        <div class="inputDIV">
            <label>手机号</label>
            <input type="text" name="mobile" class="input-content">
            <span>注册成功后，全美团通用</span>
        </div>
        <input type="button" class="phoneCODE" value="免费获取短信动态码">
        <div class="inputDIV">
            <label>短信动态码</label>
            <input type="text" name="mobile" class="input-content">
            <span></span>
        </div>
        <div class="inputDIV">
            <label>创建密码</label>
            <input type="password" name="mobile" class="input-content">
            <span></span>
        </div>
        <div class="password-Strength">
            <div class="Strength">弱</div>
            <div class="Strength">中</div>
            <div class="Strength">强</div>
        </div>
        <div class="inputDIV">
            <label>确认密码</label>
            <input type="password" name="mobile" class="input-content">
            <span></span>
        </div>
        <div class="confirmArea">
            <input type="submit" name="submit" class="confirm" value="同意以下协议并注册">
            <a class="confirm-A" href=""></a>
        </div>
        <a class="term" href="">《美团网用户协议》</a>
    </article>
    <footer>
        <p>
        <a href="">&copy;meituan.com</a> <a href="">京ICP证070791号</a> 京公安网安备11010502025545号
        </p>
    </footer>
